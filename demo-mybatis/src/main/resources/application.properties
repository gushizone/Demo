# mybatis
# pojo 的位置 (配置该项后，可以在xml中不使用全路径引用实体类)
mybatis.type-aliases-package=tk.gushizone.mybatis.pojo
# xml 的位置
mybatis.mapper-locations=classpath*:tk/gushizone/**/dao/*.xml,classpath*:mapper/*.xml

# pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

# db
spring.datasource.url=jdbc:mysql://localhost:3306/demo?useUnicode=true&amp&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# druid
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.stat-view-servlet.allow=true

# 热部署 - mybatis相关 ( 需要配置devtools )
#restart.include.mapper=/mapper-[\\w=\\.]+jar
#restart.include.pagehelper=/pagehelper-[\\w=\\.]+jar